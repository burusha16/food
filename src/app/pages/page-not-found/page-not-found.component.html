<div class="container">
  <div class="row">
    <div class="col-sm-12 __column __align-center">
        <h2 class="not-found__title">Страница еще не создана...</h2>
        <h3 class="not-found__text">
          Актуальные страницы:
          <a [href]="item.href" *ngFor="let item of releasedPages; let $last = last">{{item.name}}{{$last ? '' : ', '}}</a>
        </h3>
    </div>
  </div>
</div>
