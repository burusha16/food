<div class="container __mw800">
  <div class="row">
    <div class="col-sm-12 __align-center __no-indent">
      <mat-form-field [formGroup]="orderForm" class="__select __mr8">
        <mat-select formControlName="goodsCount"
                    disableOptionCentering
                    disableRipple="true"
                    class="__accent __w140"
                    panelClass="menu-details__select __w140">
          <mat-option *ngFor="let option of goodsCountsOptions"
                      [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field [formGroup]="orderForm" class="__select">
        <mat-select formControlName="personAmount"
                    disableOptionCentering
                    disableRipple="true"
                    class="__accent __w108"
                    panelClass="menu-details__select">
          <mat-option *ngFor="let option of personsAmountOptions"
                      [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="menu-details__price">
        {{totalPriceWithSale | priceCurrency:'0.2':true:'rub'}}
      </div>

      <div class="menu-details__price-icon">i</div>

      <div class="menu-details__actions">
        <button class="button-inline __boulder-underlined">{{'menu.details.change-recipe' | translate}}</button>
        <button class="button-default __h40 __w188">{{'menu.details.create-order' | translate}}</button>
      </div>
    </div>
  </div>
</div>
