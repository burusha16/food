<div class="container __mw800">
  <div class="row">
    <div class="col-sm-12">
      <ul class="footer-menu">
        <li *ngFor="let item of menuItems$ | async">
          <a [routerLink]="item.path" class="footer-menu__link">{{item.key | translate}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
