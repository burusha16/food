<div class="mobile-app">
  <div class="container __mw800">
    <div class="row">
      <div class="mobile-app__wrapper">
        <div class="mobile-app__image"></div>

        <div class="mobile-app__content">
          <h2 class="mobile-app__title">{{'main-page.mobile-app.title' | translate}}</h2>
          <ul class="mobile-app__advantages">
            <li class="mobile-app__advantages-item" *ngFor="let index of [1,2,3]">
              <mat-icon svgIcon="checkmark-in-round" class="__s20 __mr16 __mt4"></mat-icon>
              {{('main-page.mobile-app.advantage' + index) | translate}}
            </li>
          </ul>
          <div class="mobile-app__links">
            <a href="https://itunes.apple.com/ru/app/%D0%BF%D0%B0%D1%80%D1%82%D0%B8%D1%8F-%D0%B5%D0%B4%D1%8B/id1322523149?mt=8" class="mobile-app__link __apple"></a>
            <a href="https://play.google.com/store/apps/details?id=ru.partiyaedi.droid" class="mobile-app__link __google"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
