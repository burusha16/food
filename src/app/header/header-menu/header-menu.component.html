<ul class="hidden-md header-menu" *ngIf="!isSmall">
  <ng-template ngFor [ngForOf]="menuItems" let-item>
    <li class="header-menu__item">
      <a [href]="item.url"
          *ngIf="item.url"
          class="header-menu__link"
          [ngClass]="{'__no-hover': item.theme === 'no-hover'}">
        {{item.key | translate}}
      </a>

      <a [routerLink]="item.routerLink"
          *ngIf="item.routerLink"
          class="header-menu__link"
          [ngClass]="{'__no-hover': item.theme === 'no-hover'}">
        {{item.key | translate}}
        <mat-icon [svgIcon]="item.icon" *ngIf="item.icon" class="__s36 __ml16"></mat-icon>
      </a>
    </li>
  </ng-template>
</ul>

<button class="hamburger-icon"
        *ngIf="isSmall"
        [ngClass]="{'__expanded': isDialogExpanded}"
        (click)="toggleDialog()">
  <span class="hamburger-icon__line"></span>
  <span class="hamburger-icon__line"></span>
  <span class="hamburger-icon__line"></span>
</button>

<ng-template #dialog>
  <div class="header-dialog">
    <div class="header-dialog__header">
      <a routerLink="/login"
         class="header-dialog__link __black __fz14"
         (click)="hideDialog()">
        {{'common.routes.login' | translate}}
      </a>
    </div>

    <div class="header-dialog__body">
      <ng-template ngFor [ngForOf]="menuMobileItems" let-item>
        <a [href]="item.url"
           *ngIf="item.url"
           class="header-dialog__link __ptb10"
           (click)="hideDialog()">
          {{item.key | translate}}
        </a>
        <a [routerLink]="item.routerLink"
           class="header-dialog__link __ptb10"
           *ngIf="item.routerLink"
           (click)="hideDialog()">
          {{item.key | translate}}
        </a>
      </ng-template>
    </div>

    <div class="header-dialog__footer">
      <ng-template ngFor [ngForOf]="menuFooterItems" let-item>
        <a [href]="item.url"
           class="header-dialog__link __mtb8 __mine-shaft __fz14"
           *ngIf="item.url"
           (click)="hideDialog()">
          {{item.key | translate}}
        </a>
        <a [routerLink]="item.routerLink"
           class="header-dialog__link __mtb8 __mine-shaft __fz14"
           *ngIf="item.routerLink"
           (click)="hideDialog()">
          {{item.key | translate}}
        </a>
      </ng-template>
    </div>
  </div>
</ng-template>
