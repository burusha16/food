<div class="header-dialog">
    <div class="header-dialog__header">
        <a routerLink="/login"
           class="header-dialog__link __black __fz14"
           (click)="hide()">
          {{'common.routes.login' | translate}}
        </a>
    </div>

    <div class="header-dialog__body">
      <ng-template ngFor [ngForOf]="menuMobileItems" let-item>
        <a [href]="item.url"
           class="header-dialog__link __ptb10"
           *ngIf="item.url"
           (click)="hide()">
          {{item.key | translate}}
        </a>
        <a [routerLink]="item.routerLink"
           class="header-dialog__link __ptb10"
           *ngIf="item.routerLink"
           (click)="hide()">
          {{item.key | translate}}
        </a>
      </ng-template>
    </div>

    <div class="header-dialog__footer">
      <ng-template ngFor [ngForOf]="menuFooterItems" let-item>
        <a [href]="item.url"
           class="header-dialog__link __mtb8 __mine-shaft __fz14"
           *ngIf="item.url"
           (click)="hide()">
          {{item.key | translate}}
        </a>
        <a [routerLink]="item.routerLink"
           class="header-dialog__link __mtb8 __mine-shaft __fz14"
           *ngIf="item.routerLink"
           (click)="hide()">
          {{item.key | translate}}
        </a>
      </ng-template>
    </div>
</div>
